<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX homework</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-wrapper">

      <p>Введите свое имя пользователя на GitHub</p>
      <div class="forms">
        <form>
          <input class="input-name js-input" type="text" name="name" placeholder="Введите свое имя GitHub">
          <span class="js-input-error"></span>
          <button class="load-button js-load"> Загрузить данные </button>
        </form>

        <button class="load-button posts-load"> Загрузить пользователей </button>

        <div class="number-block">
          <input class="input-name number-input" type="number" name="name" placeholder="Введите число">
          <span class="number-input-error"></span>
        </div>
    </div>


    <p class="text-center">Loading...</p>
    <div class="results-container js-results">
    </div>
  </div>

</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="scripts.js" type="module"></script>

</html>
